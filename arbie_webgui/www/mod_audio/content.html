<!DOCTYPE html>
<html>

<body>
    <div class = "control_buttons">
        <div>
        <button class="button1" onclick = "broadcast();">Broadcast</button>
        </div>
        <div>
        <button class="button2" onclick = "receive();">Receive</button>
        </div>
        <div>
        <button id = "stop" class="button1" onclick = "stop();">stop</button>
        </div>

    </div>

    <button id = 'speech_in' style='font-size:24px; color:red' class='speech_in'><i class='fas fa-volume-up'></i></button>
    <button id = 'speech_out' style='font-size:24px; color:red' class='speech_out'><i class='fas fa-microphone'></i></button>
    <svg preserveAspectRatio="none" id="visualizer" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>

            <mask id="mask">
                <g id="maskGroup">
              </g>
            </mask>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#ff0a0a;stop-opacity:1" />
                <stop offset="20%" style="stop-color:#f1ff0a;stop-opacity:1" />
                <stop offset="90%" style="stop-color:#d923b9;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#050d61;stop-opacity:1" />
            </linearGradient>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)" mask="url(#mask)"></rect>
    </svg>
</body>
<script>
    // default path is on the same directory as this HTML
    Mp3LameEncoderConfig = {
      memoryInitializerPrefixURL: "js/"   // must end with slash
      // => changed to javascripts/Mp3LameEncoder.min.js.mem
    };
</script>

<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<script src="js/WebAudioRecorder.js"></script>
<script src="logic.js"></script>

</html>
