<body>
    
    <video autoplay muted loop class="camera_stream" width="100%" height="100%">
        <source src = "test.mp4">
    </video>
    <select class="video_selector"></select>

    <div id = "modules" class="modules">
        <button class = "fullScreenButton" onclick="fullScreen();"><i class='fas fa-compress' style='font-size:24px'></i></button>
    </div>

    <div id="settings" style="opacity: 0">
        <div>
            <h1>Settings</h1>
            <hr>
            <div class="settings-contents">
                <h3 style="margin-top: 0;">Grid settings</h3>
                <label>Grid size</label>
                <input type="number" value="3" maxlength="1" min="0" max="9" oninput="this.value=this.value.slice(0,this.maxLength)"> x <input type="number" value="3" maxlength="1" min="0" max="9" oninput="this.value=this.value.slice(0,this.maxLength)">
            </div>
        </div>
    </div>
</body>
    <script>
        loadModule("audio");
        loadModule("odrive");
        loadModule("power");
        loadModule("model_viewer");
        loadModule("gamepad");
    </script>
